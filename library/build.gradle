apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.0"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/beans.xml'
        exclude 'META-INF/services/javax.annotation.processing.Processor'
    }
}

ext {
    supportVersion = "25.0.1"
    clingVersion = "2.1.1"
    playServicesVersion = "10.0.0"
}

dependencies {
    compile "com.android.support:mediarouter-v7:${supportVersion}"
    compile "com.google.android.gms:play-services-cast:${playServicesVersion}"

    compile "com.github.andriydruk:rxdnssd:0.8.3"
    compile "com.squareup.okhttp3:okhttp:3.4.2"
}
